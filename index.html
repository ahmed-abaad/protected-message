<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Content</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  #content {
    display: none;
    margin-top: 20px;
  }

  #view-content-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #view-content-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Enter your first name in small letters to view the message</h2>
  <input type="password" id="password" placeholder="Enter Password">
  <button id="view-content-btn">View Content</button>
  <div id="content">
    <p>Honestly speaking am tired at this point...</p>
    <p></p>
  </div>
</div>

<script>
  const passwordInput = document.getElementById('password');
  const viewContentBtn = document.getElementById('view-content-btn');
  const content = document.getElementById('content');

  // Replace 'your_password' with your actual password
  const correctPassword = 'naila';

  viewContentBtn.addEventListener('click', function() {
    if (passwordInput.value === correctPassword) {
      content.style.display = 'block';
      passwordInput.style.border = '1px solid #ccc';
    } else {
      content.style.display = 'none';
      passwordInput.style.border = '1px solid red';
    }
  });
</script>

</body>
</html>
